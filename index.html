<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const i18n = location.href.match(/\/#\/(.+)\//);
    window.$docsify = {
      // name: 'Oasis Engine',
      repo: 'https://github.com/oasis-engine',
      loadSidebar: 'SUMMARY.md',
      loadNavbar: '../NAV.md',
      fallbackLanguages: ['zh-cn', 'en'],
      // themeColor: '#444',
      // logo: 'https://gw.alipayobjects.com/zos/bmw-prod/69fa4781-a238-4a6e-957c-8393413f756a.svg',
      auto2top: true,
      markdown: {
        renderer: {
          link: function (href, title, text) {
            if (href.indexOf('${book.api}') > -1) {
              // handle api url
              href = href.replace('${book.api}', 'https://oasis-engine.github.io/0.1/api/')
              return `<a href="${href}" target="_blank">${text}</a>`
            }
            else if (href.indexOf('//') > -1) {
              // don't handle absolute path
              return `<a href="${href}" target="_blank">${text}</a>`
            }
            else {
              // handle relative path
              href = `#${href.replace('.md', '')}`;
              return `<a href="${href}">${text}</a>`
            }
          }
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
</body>
</html>
